<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <title>Adicionar um Orfanato</title>
    <meta charset="UTF-8" />
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./public/images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="/public/styles/page-create-orphanage.css" />
    <link rel="stylesheet" href="/public/styles/sidebar.css" />
    <link rel="stylesheet" href="/public/styles/map.css" />
    <link rel="stylesheet" href="/public/styles/animations.css" />
    <link rel="stylesheet" href="/public/styles/form.css" />
    <link rel="stylesheet" href="/public/styles/buttons.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="page-create-orphanage">
      <aside class="animate-right sidebar">
        <img src="./public/images/map-marker.svg" alt="Happy" />

        <footer>
          <button onclick="history.back()">
            <img src="./public/images/arrow-back.svg" alt="voltar" />
          </button>
        </footer>
      </aside>

      <main class="animate-appear with-sidebar">
        <form action="">
          <fieldset>
            <legend>Dados</legend>

            <div class="map-container">
              <div id="map" class="mapid"></div>
              <input type="hidden" name="lat">
              <input type="hidden" name="lng">
              <footer>
                <a href="#" id="select-point">
                  Clique no mapa para adicionar a localização
                </a>
              </footer>
            </div>

            <div class="input-block">
              <label for="name">Nome</label>
              <input id="name" name="name" required/>
            </div>

            <div class="input-block">
              <label for="about"
                >Sobre<span>Máximo de 300 Caracteres</span></label
              >
              <textarea id="about" name="about"></textarea>
            </div>

            <div class="input-block">
              <label for="images">Número de Whatsapp</label>
              <input id="whatsapp" name="whatsapp" />
            </div>

            <div class="input-block images">
              <label for="images">Fotos</label>

              <div class="images-upload" id="images">
                <div class="new-upload">
                  <input
                    name="images"
                    placeholder="Cole o link da foto aqui."
                  />
                  <span onclick="deleteField(event)"
                    ><img
                      src="./public/images/remove-file.svg"
                      alt="Remover foto"
                  /></span>
                </div>
              </div>

              <button type="button" onclick="addPhotoField()">
                <img src="./public/images/plus2.svg" alt="Adicionar Imagem"/>
              </button>
            </div>
          </fieldset>
          <fieldset>
            <legend>Visitação</legend>

            <div class="input-block">
              <label for="about">Como chegar</label>
              <textarea id="instructions" name="instructions"></textarea>
            </div>

            <div class="input-block">
              <label for="opening-hours">Horario de Visitação</label>
              <input id="opening-hours" name="opening-hours" />
            </div>

            <div class="input-block">
              <label
                type="hidden"
                id="open-on-weekends"
                name="open-on-weekends"
                value="1"
              />
              <div class="button-select">
                <button type="button" class="active">Sim</button
                ><button type="button">Não</button>
              </div>
            </div>
            <button type="submit" class="primary-button">Confirmar</button>
          </fieldset>
        </form>
      </main>
    </div>

    <script src="/public/scripts/page-create-orphanage.js"></script>
  </body>
</html>
